<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Baixar do YouTube</title>
</head>
<body>
  <h1>Download YouTube Audio</h1>
  <form method="post" action="/api/youtube/audio">
    <input type="text" name="url" placeholder="URL do YouTube" />
    <input type="number" name="quality" value="128" />
    <button type="submit">Baixar</button>
  </form>
</body>
</html>
