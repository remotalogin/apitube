<!DOCTYPE html>
<html>
<head>
  <title>Downloader YouTube</title>
</head>
<body>
  <h1>Downloader YouTube</h1>
  <input type="text" id="url" placeholder="Coloque URL do YouTube aqui" />
  <button onclick="baixarAudio()">Baixar Ã¡udio</button>

  <script>
    async function baixarAudio() {
      const url = document.getElementById('url').value;
      if (!url) {
        alert('Digite uma URL');
        return;
      }
      const res = await fetch('/api/download_audio', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({url: url, quality: 128})
      });
      const data = await res.json();
      if (data.ok) {
        alert('Download pronto: ' + data.filename + '\nURL: ' + data.download_url);
      } else {
        alert('Erro: ' + data.msg);
      }
    }
  </script>
</body>
</html>
